<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumbly</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="blob-bg"></div>

    <header class="main-header">
        <nav class="nav-container glass-panel">
            <div class="logo">
                crumbly
            </div>
            <ul class="nav-links">
                <li><a href="#cakes">Cakes</a></li>
                <li><a href="#cookies">Cookies</a></li>
                <li><a href="#pastries">Pastries</a></li>
            </ul>
            <div class="nav-actions">
                <a href="#contact" class="btn btn-primary btn-small">Contact Us</a>
                <div class="cart-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </div>
            </div>
        </nav>
    </header>

    <main class="hero-section container">
        <div class="hero-content">
            <div class="h1-wrapper">
                <span class="floating-badge badge-tasty">Tasty</span>
                <h1>
                    <span class="line-1">Freshly Baked,</span>
                    <span class="line-2">Every Morning</span>
                </h1>
                <span class="floating-badge badge-homemade">Homemade</span>
            </div>

            <div class="hero-sub">
                <h3>
                    We bake breads, cakes, and pastries fresh every day using simple ingredients and time-honored
                    recipes.
                </h3>
                <p>Visit us for warm flavors, comforting treats, and a taste of home.</p>
            </div>

            <div class="hero-actions">
                <button class="btn btn-primary btn-blob">View Menu</button>
                <a href="#blog" class="link-arrow">Cooking Blog <span class="arrow">â†’</span></a>
            </div>
        </div>

        <div class="hero-visuals">
            <div class="image-backing-blob"></div>
            <div class="image-placeholder stack-placeholder">
                <a href="#">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/048/913/538/small_2x/stacked-chocolate-brownies-ai-generative-free-png.png"
                        alt="Bread Stack" style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px;">
                </a>
            </div>
            <div class="decorative-sprinkle s-1"></div>
            <div class="decorative-sprinkle s-2"></div>
            <div class="decorative-sprinkle s-3"></div>
        </div>
    </main>
</body>

</html>
